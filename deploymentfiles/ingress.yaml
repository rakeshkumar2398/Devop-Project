# --------------------
# Voting App Ingress
# --------------------
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: voting-ingress
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
spec:
  ingressClassName: nginx
  tls:
  - hosts:
    - "www.chaikafe.in"
    - "voting.chaikafe.in"
    - "chaikafe.in"
  rules:
  - host: voting.chaikafe.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voting
            port:
              number: 80
  - host: chaikafe.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voting
            port:
              number: 80
  - host: www.chaikafe.in
    http:
      paths:
      - path: /
        pathType: Prefix
        backend:
          service:
            name: voting
            port:
              number: 80

---

